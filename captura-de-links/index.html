<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="flex">

        <div class="txt-leads">
          <h1>
            TORNE-SE UM <br>
            <span>DESENVOLVEDOR WEB</span>
          </h1>
          <img src="img/img.png" alt="#">
          <p> Baixe o e-book gratuito e comece sua jornada. <br> <span>Tire Seus projetos do papel</span></p>
        </div>
        <!-- txt-leads -->
        <div class="form-leads">
          <form action="">
            <h2>INSIRA SEUS DADOS <br>
              <span>E RECEBA O E-BOOK NO SEU EMAIL</span>
            </h2>
            <div class="input-box">
              <label for="nome">Seu nome completo*</label>
              <input type="text" name="" id="nome" required placeholder="Seu nome completo">
            </div>

            <div class="input-box">
              <label for="nome">Seu telefone</label>
              <input type="text" name="" id="nome" required placeholder="Seu telefone">
            </div>

            <div class="input-box">
              <label for="nome">Seu e-mail</label>
              <input type="text" name="" id="nome" required placeholder="Seu e-mail">
            </div>

            <div class="btn-enviar">
              <input type="submit" value="Enviar">
            </div>
          </form>
        </div>
      </div>
      <!-- flex -->
    </div>
  </section>
</body>

</html>
